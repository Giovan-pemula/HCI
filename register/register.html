<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HENAKIO</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">HENAKIO</a>
            <nav>
                <a href="../index.html">Beranda</a>
                <a href="../konsultasi/konsultasi.html">Konsultasi</a>
                <a href="../tentangkami/tentangkami.html">Tentang Kami</a>
            </nav>
            <a href="../login/login.html" class="login-btn">LOGIN</a>
        </div>
    </header>

    <main class="register-section">
        <div class="register-card">
            <div class="register-content">
                <h1>Register</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" pattern="[A-Za-z ]{4,24}" title="Name must be between 4 and 24 characters and cannot contain numbers" required>
                        <small class="name-hint" style="color: #666; font-size: 12px;">Nama harus 4-24 huruf dan tidak mengandung nomor</small>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="08[0-9]{9,10}" title="Phone number must start with 08 and be 11-12 digits total" required>
                        <small class="phone-hint" style="color: #666; font-size: 12px;">Nomor dimulai dengan 08 dan panjang nomor 11-12</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="register-button">Register</button>
                </form>
                <p class="login-link">Sudah Punya Akun? <a href="../login/login.html">Login</a></p>
            </div>
            <div class="register-image">
                <img src="baby.png" alt="Baby with towel">
            </div>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
