<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - HENAKIO</title>
    <link rel="stylesheet" href="doctor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">HENAKIO</a>
            <nav>
                <a href="../index.html">Beranda</a>
                <a href="../konsultasi/konsultasi.html" class="active">Konsultasi</a>
                <a href="../tentangkami/tentangkami.html">Tentang Kami</a>
            </nav>
            <a href="#" class="login-btn">LOGIN</a>
        </div>
    </header>

    <main class="doctor-dashboard">
        <div class="dashboard-container">
            <div class="sidebar">
                <h2>Chat</h2>
                <div class="chat-list">
                    <div class="chat-item active">
                        <img src="simpansini.png" alt="Patient" class="chat-avatar">
                        <div class="chat-info">
                            <h3>Simpansini</h3>
                            <p>Halo bu, anak saya terlalu kurus dan aler...</p>
                        </div>
                    </div>
                    <!-- More patients can be added here -->
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <div class="patient-info">
                        <img src="simpansini.png" alt="Patient" class="chat-avatar">
                        <h3>Simpansini</h3>
                    </div>
                </div>
                <div class="chat-messages">
                    <div class="message doctor">
                        <div class="message-bubble">
                            <p>Halo pops n' mams, apa yang bisa dibantu?</p>
                        </div>
                        <img src="mukadokter.png" alt="Doctor" class="message-avatar">
                    </div>
                    <div class="message patient">
                        <img src="simpansini.png" alt="Patient" class="message-avatar">
                        <div class="message-bubble">
                            <p>Halo bu, anak saya terlalu kurus dan alergi telur</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Ketik disini" id="messageInput">
                    <button id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="doctor.js"></script>
</body>
</html>
