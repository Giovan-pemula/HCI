<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi - HENAKIO</title>
    <link rel="stylesheet" href="./konsultasi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="../home/index.html" class="logo">HENAKIO</a>
            <nav>
                <a href="../home/index.html">Beranda</a>
                <a href="./konsultasi.html" class="active">Konsultasi</a>
                <a href="../tentangkami/tentangkami.html">Tentang Kami</a>
            </nav>
            <a href="../login/login.html" class="login-btn">LOGIN</a>
        </div>
    </header>

    <main class="konsultasi-section">
        <div class="chat-container">
            <div class="chat-header">
                <div class="doctor-info">
                    <img src="mukadokter.png" alt="Doctor" class="chat-avatar">
                    <h3>Dr. Hendri Yanto</h3>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message doctor">
                    <img src="mukadokter.png" alt="Doctor" class="message-avatar">
                    <div class="message-bubble">
                        <p>Halo pops n' mams, apa yang bisa dibantu?</p>
                    </div>
                </div>
                <div class="message user">
                    <div class="message-bubble">
                        <p>Halo bu, anak saya terlalu kurus dan alergi telur</p>
                    </div>
                    <img src="simpansini.png" alt="User" class="message-avatar">
                </div>
                <!-- More messages will be added dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Ketik disini" id="messageInput">
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="konsultasi.js"></script>
</body>
</html>
